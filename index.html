<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Rovers</title>
  <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
  <!-- jQuery is required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MARS ROVERS PHOTOS</h1>
    <p>This API is designed to collect image data gathered by NASA's Curiosity, Opportunity, and Spirit rovers on Mars.</p>
  </header>
  <div id = "search">
    <input type="text" id="earth_date" placeholder="Choose a date like 2017-2-6">
    <button type="submit" id="send" name="button"><img id ="search-icon" src="img/icon.png" alt="icon-submit"></button>
  </div>
  <section>
    <div id="tableinfo"></div>
    <div id="photos" class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: slide"></div>
  </section>
  <footer>PROJETO DE LARISSA</footer>
  <script src="app.js"></script>
</body>
</html>
